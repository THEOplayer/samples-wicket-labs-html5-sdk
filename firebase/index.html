<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Change the URL of //cdn.theoplayer.com/dash/theoplayer/ui.css to your URL -->
    <link rel="stylesheet" type="text/css" href="//cdn.theoplayer.com/dash/theoplayer/ui.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .theoplayer-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="theoplayer-container video-js theoplayer-skin"></div>
<!-- Change the URL of //cdn.theoplayer.com/dash/theoplayer/THEOplayer.js to your URL -->
<script src="//cdn.theoplayer.com/dash/theoplayer/THEOplayer.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
<script src="scripts/theoplayer-wicketlabs-adapter-web.js"></script>
<script>

    // initialize THEOplayer instance
    var element = document.querySelector('.theoplayer-container');
    var player = new THEOplayer.Player(element, {
        // Change //cdn.theoplayer.com/dash/theoplayer/ to your libraryLocation
        libraryLocation: '//cdn.theoplayer.com/dash/theoplayer/',
        ui: {
            width: '100%',
            height: '100%'
        }
    });

    // initialize Firebase session for THEOplayer instance
    initFirebase(player, "123456", false, true);

    // player.src = "https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd";
    player.src = "//cdn.theoplayer.com/video/elephants-dream/playlist.m3u8";

</script>
</body>
</html>
